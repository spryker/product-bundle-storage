namespace: SprykerTest\Zed\ProductBundleStorage
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Communication:
        path: Communication
        class_name: ProductBundleStorageCommunicationTester
        modules:
            enabled:
                - Asserts
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\ConfigHelper
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Shared\Testify\Helper\DependencyHelper
                - \SprykerTest\Shared\Propel\Helper\ConnectionHelper
                - \SprykerTest\Shared\Testify\Helper\PropelTableRelationSanitizer
                - \SprykerTest\Shared\Testify\Helper\DataCleanupHelper
                - \SprykerTest\Shared\Stock\Helper\StockDataHelper
                - \SprykerTest\Shared\Store\Helper\StoreDataHelper
                - \SprykerTest\Shared\Product\Helper\ProductDataHelper
                - \SprykerTest\Shared\Currency\Helper\CurrencyDataHelper
                - \SprykerTest\Shared\PriceProduct\Helper\PriceProductDataHelper
                - \SprykerTest\Shared\Availability\Helper\AvailabilityDataHelper
                - \SprykerTest\Shared\ProductBundle\Helper\ProductBundleHelper
                - \SprykerTest\Zed\Testify\Helper\Business\BusinessHelper
